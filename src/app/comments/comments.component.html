<ng-container *ngIf="story$ | async as story; else noStory">
    <h1>Comments for <span>{{ story.title }}</span></h1>

    <ng-container *ngIf="comments$ | async as comments; else noComments">
        <ul>
            <li *ngFor="let comment of comments">
                by {{comment.by}}
                <br>
                <div class="card" [innerHTML]="comment.text"></div>
            </li>
        </ul>
    </ng-container>
    
    <ng-template #noComments>
        <img class="loading" src="../../assets/loading.gif" alt="loading">
    </ng-template>
</ng-container>

<ng-template #noStory>
    <img class="loading" src="../../assets/loading.gif" alt="loading">
</ng-template>
